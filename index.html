<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <div class="card">
        <div class="card__image">
            <picture>
                <source media="(max-width: 400px)" srcset="images/image-product-mobile.jpg">
                <img src="images/image-product-desktop.jpg" alt="title" class="card__img">
            </picture>
        </div>

        <div class="card__info">
            <div class="logo">
                perfume
            </div>

            <h2 class="card__h2">
                Gabrielle Essence Eau De Parfum
            </h2>

            <p class="card__p">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="prices">
                <span class="prices__new">
                    $149.99
                </span>
                <span class="prices__old">
                    $169.99
                </span>
            </div>

            <button class="btn">
                <img src="images/icon-cart.svg" alt="buy" class="btn__svg">
                <span class="btn__text">Add to Cart</span>
            </button>
        </div>
    </div>
</body>

</html>
